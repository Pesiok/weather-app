<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__title">Local Weather</h1>
            <p class="header__subtitle">current weather around the world</p>
        </div>
        <form class="form" id="searchForm">
            <label class="form__label" for="searchCity">Find city</label>
            <input class="form__input" id="searchCity" type="search" placeholder="Find city">
            <button class="form__button" type="submit">
                <span class="form__icon material-icons">search</span>
            </button>
        </form>
    </header>
    <main class="main-wrapper">
        <div class="map">
            <div id="map" class="map__canvas"></div>
        </div>
        <div>
            <article class="content-container weather-info">
                <div class="weather-info__container">
                    <h2>City, Country</h2>
                    <p>Weather on: June 5, 12:35</p>
                </div>
                <div class="weather-info__container">
                    <span class="icon" aria-hidden="true"></span>
                    <span>76 F</span>
                    <span>Mostly cloudy</span>
                </div>
                <table class="weather-info__details">
                    <thead>
                        <tr>
                            <th>Sunrise</th>
                            <th>Sunset</th>
                            <th>Pressure</th>
                            <th>Humidity</th>
                            <th>Wind</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <!--<button class="">
                        Change scale
                    </button>-->
                    <button class="weather-info__refresh">Refresh</button>
                    <label class="weather-info__switch">
                        <input class="weather-info__switch-checkbox" type="checkbox" checked>
                        <span class="weather-info__switch-indicator material-icons" aria-hidden="true">check_box</span>
                        Use metric system.
                    </label>
                </div>
            </article>
            <article class="content-container city-info">
            </article>
        </div>

    </main>
    
    <!-- build:js assets/scripts/app.js -->
    <script src="/temp/scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
