<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles-09d5c4ef54.css"/>
</head>
<body>
    <header class="header">
        <a class="header__title" href="https://pesiok.github.io/weather-app/"><h1>Local Weather</h1></a>
        <form class="form" id="searchForm">
            <label class="form__label" for="searchCity">Find city</label>
            <input class="form__input" id="searchCity" type="search" placeholder="Find city">
            <button class="form__button" type="submit">
                <span class="form__icon material-icons">search</span>
            </button>
        </form>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <section class="section">
                <h2 class="section__title">Information</h2>
                <article id="weather" class="content-container weather">
                    <div class="loading-indicator" aria-hidden="true">
                        <div class="loading-indicator__bounce"></div>
                    </div>
                    <div class="weather__wrapper">
                        <header class="weather-timeplace">
                            <!-- live content -->
                        </header>
                        <div class="weather-description">
                            <!-- live content -->
                        </div>
                    </div>
                    <table class="weather-details">
                        <!-- live content -->
                    </table>
                    <div class="weather-actions">
                        <label class="switch">
                            <input class="switch__checkbox" type="checkbox" checked>
                            <span class="switch__indicator material-icons" aria-hidden="true">check_box</span>
                            Use metric system.
                        </label>
                        <button class="weather-actions__refresh material-icons" title="Refresh to use current location.">refresh</button>
                    </div>
                </article>
                <article id="city" class="city">
                    <div class="loading-indicator" aria-hidden="true">
                        <div class="loading-indicator__bounce"></div>
                    </div>
                    <div class="city__content">
                        <!-- live content -->
                    </div>
                </article>
            </section>
            <section id="map" class="section--map">
                <h2 class="section__title">Map</h2>
                <div class="section__map"></div>
            </section>
        </div>
    </main>
    <div class="error">
        <div class="error__content">
            <span class="material-icons error__icon" aria-hidden="true">error</span>
            <strong class="error__title">Something went wrong!</strong>
            <p class="error__info"></p>
            <button class="error__button">Dismiss</button>
        </div>
    </div>
    <script src="assets/scripts/app-4e0cc72f75.js"></script>
</body>
</html>
